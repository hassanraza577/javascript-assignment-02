<body>
    <script>
        let price = parseInt(prompt("Enter Chicken Price In Per KG"));
        let quantity = parseInt(prompt("Enter Quantity Of Chicken In Gram"));
        let kgtogram = price/1000;
        let order = quantity * kgtogram;
        document.write("You Ordered ",quantity," Gram and Price Is ",kgtogram," Per Gram <br>","Your Bill Is ",order);
    </script>
